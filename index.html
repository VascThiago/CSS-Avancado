<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/fontawesome.css">
    <title>Huddle</title>
</head>
<body>
    <main class="container">
        <div class="principal">
            <header class="logo">
                <a href="#">
                    <img src="src/img/logo.svg" alt="Logo da Huddle">
                </a>
            </header>
    
            <section class="content">
                <div class="mockup">
                    <img src="src/img/illustration-mockups.svg" alt="Mockup das telas">
                </div>
                <div class="register">
                    <h3>Build The Community</h3>
                    <h3>Your Fans Will Love</h3>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button type="submit">Register</button>
                </div>
            </section>
            <footer class="social">
                <a href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </footer>
        </div>
    </main>

    <script src="src/js/all.min.js"></script>
</body>
</html>
